<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binary Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to my number formatter!</h1>
        <p>This site is meant to make formatting easier for a user such as yourself. 
            Choose from the formatting options above!</p>

        <div id="user-input-container">
            <label for="number-input">Enter a number:</label>
            <input type="number" id="number-input" placeholder="Enter number...">
    
        
            <label for="base-input">Enter Base (2-36):</label>
            <input type="number" id="base-input" min="2" max="36" value="10">
        </div>
    
        <button onclick="formatNumber()">Format</button>
    
        <h2>Formatted Output:</h2>
        <div id="output-container">
            <div id="default-output"></div>
            <div id="decimal-output"></div>
            <div id="accounting-output"></div>
            <div id="base-output"></div>
        </div>
        
    
        <script src="formatter.js"></script>
    </body>
</html>
